{{ define "main" }}
  {{ partial "header.html" . }}
  <section class="main post-detail">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
    </header>
    <article class="post-content">{{ .Content }}</article>
    {{ partial "comments.html" . }}
  </section>
  {{ partial "footer.html" . }}
{{ end }}
